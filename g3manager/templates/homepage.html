<!doctype html>
{% extends 'base.html' %}

{% block content %}
<table style="width:50%" class="table">
  <tr>
    <th>Name</th>
    <th>Number</th>
    <th>Designer</th>
  </tr>
  {% for part in parts %}
  <tr>
    <td><a href="part/{{ part.id }}">{{ part.name }}</a></td>
    <td>{{ part.number }}</td>
    <td>{{ part.designer.name }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
